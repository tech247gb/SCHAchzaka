<ion-content>
  <div class="logo">
    <div align="center">
      <img src="../../../assets/img/logo-sch-eng.png" style="width: 80%" alt="" />
      <p class="loginText">התחברות</p>
    </div>
  </div>

  <div class="loginBox">
    <div class="inputs">
      <div class="form-group">
        <label for="userName">שם משתמש</label>
        <input type="number" class="form-control" id="userName" [(ngModel)]="user.number" />
      </div>
      <div class="form-group">
        <label for="password"> סיסמה</label>
        <input type="number" class="form-control" id="password" [(ngModel)]="user.password" />
      </div>
      <button type="button" class="btn btn-dark loginBtn" (click)="onSubmit()">
        התחבר
      </button>
    </div>
  </div>

<div class="col-12">
  <button type="submit" class="btn sendBtn btn-floating" (click)="onSave(treatment)">
    <!-- <ion-icon name="send-outline" class="btnIconSend"></ion-icon> -->
    שלח ל - SAP
  </button>
</div>
<div class="pt-3">
  <div class="fontSize text-righ">
    {{ task.equipment }} -
    <span class="X1" *ngIf="treatmentType == 'X1'">
      {{ treatmentsService.getNameTreatments(treatmentType) }}
    </span>
    <span class="X2" *ngIf="treatmentType == 'X2'">
      {{ treatmentsService.getNameTreatments(treatmentType) }}
    </span>
    <span class="X3" *ngIf="treatmentType == 'X3'">
      {{ treatmentsService.getNameTreatments(treatmentType) }}
    </span>
  </div>
</div>

<div class="row gray">
  <div class="col-12 mt-3 text-right">
    <div class="mb-2">
      <ion-icon name="build-outline"></ion-icon> {{ task.equipmentDescription }}
    </div>
    <div class="mb-2">
      <ion-icon name="location-outline"></ion-icon> {{ task.location }}
    </div>
  </div>
</div>
<div class="line"></div>
<div class="headerTxt"></div>
<div class="txt1"></div>

<div *ngIf="treatmentType == 'X1'">
  <div *ngIf="checkList.length > 0">
    <div
      class="form-check text-right mr-4"
      *ngFor="let cbTask of checkList; let i = index"
    >
      <input
        type="checkbox"
        class="form-check-input"
        id="{{ i }}"
        [(ngModel)]="cbTask.checked"
      />
      <label class="form-check-label checkBoxLabel" for="{{ i }}">{{
        cbTask["description"]
      }}</label>
    </div>
  </div>

  <div *ngIf="checkListCommited.length > 0">
    <div
      class="form-check text-right mr-4"
      *ngFor="let cbTask of checkListCommited; let i = index"
    >
      <!-- <input
      type="checkbox"
      class="form-check-input"
      id="{{ i }}"
      [(ngModel)]="cbTask.checked"
    /> -->
      <label class="form-check-label checkBoxLabelCommited" for="{{ i }}">{{
        cbTask["description"]
      }}</label>
    </div>
  </div>
</div>
